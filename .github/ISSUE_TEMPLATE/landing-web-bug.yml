name: Landing/Marketing bug
description: Report a bug on the landing/marketing site
title: "[Landing Bug]: "
labels:
  - type:bug
  - scope:landing
body:
  - type: dropdown
    id: environment
    attributes:
      label: Environment
      options:
        - Production
        - Staging
        - Local dev
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - P0 - Critical
        - P1 - High
        - P2 - Medium
        - P3 - Low
    validations:
      required: true
  - type: dropdown
    id: risk
    attributes:
      label: Risk
      options:
        - High
        - Medium
        - Low
    validations:
      required: true
  - type: dropdown
    id: lifecycle
    attributes:
      label: Lifecycle milestone
      description: Select the target lifecycle milestone for this issue (optional)
      options:
        - M1 - Freeze Canonical Vocabulary
        - M2 - Enforce Transition Guards
        - M3 - Server Lifecycle Commands
        - M4 - Data Migration + Compatibility
        - M5 - Lifecycle Test Gate
        - Other
    validations:
      required: false
  - type: input
    id: url
    attributes:
      label: URL
      placeholder: https://...
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: input
    id: browser
    attributes:
      label: Browser
      placeholder: Chrome 122, Safari 17
