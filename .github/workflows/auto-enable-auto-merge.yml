name: Enable auto-merge on PR open

on:
  pull_request:
    types: [opened]

permissions:
  pull-requests: write

jobs:
  enable_auto_merge:
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge (squash)
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pr = context.payload.pull_request.number;
            try {
              await github.request('PUT /repos/{owner}/{repo}/pulls/{pull_number}/auto-merge', {
                owner,
                repo,
                pull_number: pr,
                merge_method: 'squash'
              });
              core.info(`Enabled auto-merge (squash) for PR #${pr}`);
            } catch (err) {
              core.warning(`Failed to enable auto-merge for PR #${pr}: ${err}`);
            }