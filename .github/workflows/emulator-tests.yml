name: CI â€” Emulators & Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  emu-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm i -g pnpm@latest

      - name: Install dependencies
        run: pnpm install

      - name: Install Firebase CLI
        run: pnpm dlx firebase-tools --version

      - name: Run Functions integration tests under emulators
        env:
          GCLOUD_PROJECT: demo
        run: |
          npx firebase emulators:exec --only firestore,auth "pnpm --prefix firebase/functions run test:integration"

      - name: Run Admin App tests under emulators (Vitest)
        env:
          GCLOUD_PROJECT: demo
        run: |
          npx firebase emulators:exec --only firestore,auth "pnpm --prefix apps/admin-app test -- --run --reporter verbose"

      - name: Upload test results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-results
          path: apps/admin-app/test-results || ''
