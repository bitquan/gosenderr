name: CI â€” Emulators & Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  emu-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache pnpm store and node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            ~/.cache/pnpm
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-node-${{ matrix.node-version }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install pnpm
        run: npm i -g pnpm@latest

      - name: Install dependencies
        run: pnpm install

      - name: Install Firebase CLI
        run: pnpm dlx firebase-tools --version

      - name: Run Functions integration tests under emulators
        env:
          GCLOUD_PROJECT: demo
        run: |
          npx firebase emulators:exec --only firestore,auth "pnpm --prefix firebase/functions run test:integration -- --reporter mocha-junit-reporter --reporter-options mochaFile=functions-test-results/results.xml"

      - name: Run Admin App tests under emulators (Vitest)
        env:
          GCLOUD_PROJECT: demo
        run: |
          # generate JUnit output for CI troubleshooting
          npx firebase emulators:exec --only firestore,auth "pnpm --prefix apps/admin-app test -- --run --reporter junit"

      - name: Collect test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            functions-test-results/**
            apps/admin-app/vitest-junit.xml

      - name: Show workspace (for debugging)
        if: ${{ github.event.action == 'opened' || github.event.action == 'synchronize' }}
        run: ls -la
