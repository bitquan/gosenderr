name: Senderr App CI

on:
  pull_request:
    branches:
      - main
      - senderr_app
    paths:
      - "apps/senderr-app/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "package.json"
      - ".github/workflows/courier-ci.yml"

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: corepack enable && corepack prepare pnpm@8.0.0 --activate
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @gosenderr/senderr-app lint
      - run: pnpm --filter @gosenderr/senderr-app build
