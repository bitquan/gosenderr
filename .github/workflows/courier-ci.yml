name: Courier App CI

on:
  pull_request:
    paths:
      - "apps/courier-app/**"
      - "packages/**"
      - "docs/**"

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: corepack enable && corepack prepare pnpm@8.0.0 --activate
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @gosenderr/courier-app lint
      - run: pnpm --filter @gosenderr/courier-app build
