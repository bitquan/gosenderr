name: Marketplace CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled, unlabeled]
    paths:
      - "apps/marketplace-app/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "scripts/start-emulators.sh"
      - "firebase/**"

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      e2e_scope_changed: ${{ steps.filter.outputs.e2e_scope }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            e2e_scope:
              - "apps/marketplace-app/**"
              - "scripts/start-emulators.sh"
              - "firebase/**"

  checks:
    needs: changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: corepack enable && corepack prepare pnpm@8.0.0 --activate
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @gosenderr/marketplace-app lint
      - run: pnpm --filter @gosenderr/marketplace-app build

  e2e:
    if: needs.changes.outputs.e2e_scope_changed == 'true' || contains(github.event.pull_request.labels.*.name, 'run-marketplace-e2e')
    runs-on: ubuntu-latest
    needs: [changes, checks]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: corepack enable && corepack prepare pnpm@8.0.0 --activate
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @gosenderr/marketplace-app exec playwright install --with-deps chromium
      - run: pnpm --filter @gosenderr/marketplace-app build
      - run: pnpm --filter @gosenderr/marketplace-app test:e2e
