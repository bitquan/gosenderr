name: Playwright E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Check pnpm availability
        run: |
          echo "PATH=$PATH"
          which pnpm || echo "pnpm not found"
          pnpm -v || true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build apps
        run: pnpm --filter @gosenderr/customer-app build && pnpm --filter @gosenderr/vendor-app build

      - name: Start previews
        run: |
          pnpm --filter @gosenderr/customer-app preview -- --port 5173 &
          pnpm --filter @gosenderr/vendor-app preview -- --port 5181 &

      - name: Wait for apps
        run: npx wait-on http://127.0.0.1:5173 http://127.0.0.1:5181 --timeout 60000

      - name: Run Playwright tests (smoke)
        env:
          VITE_VENDOR_APP_URL: "http://127.0.0.1:5181"
        run: |
          # Save artifacts to a known folder for upload
          pnpm --filter @gosenderr/customer-app test:e2e --project=chromium --reporter=list --reporter=html --output-folder=apps/customer-app/test-results || true

      - name: Upload Playwright traces and results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: |
            apps/customer-app/test-results/**
            apps/customer-app/playwright-report/**
