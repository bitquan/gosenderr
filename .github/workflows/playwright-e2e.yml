name: Playwright E2E

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers/deps
        run: pnpm --filter @gosenderr/customer-app exec playwright install --with-deps

      - name: Build apps
        run: pnpm --filter @gosenderr/customer-app build && pnpm --filter @gosenderr/vendor-app build

      - name: Start previews (serve built dist)
        run: |
          npx serve -s apps/customer-app/dist -l 5173 &
          npx serve -s apps/vendor-app/dist -l 5181 &

      - name: Wait for apps
        run: npx wait-on http://127.0.0.1:5173 http://127.0.0.1:5181 --timeout 60000

      - name: Run Playwright tests (smoke)
        env:
          VITE_VENDOR_APP_URL: "http://127.0.0.1:5181"
        run: pnpm --filter @gosenderr/customer-app test:e2e --project=chromium --reporter=list

      - name: Upload Playwright traces and results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: apps/customer-app/test-results
