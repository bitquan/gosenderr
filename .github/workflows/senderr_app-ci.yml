name: Senderr App CI

on:
  pull_request:
    branches: [senderr_app]
    paths:
      - "apps/courieriosnativeclean/**"
      - "docs/senderr_app/**"
      - "scripts/ios-clean-install.sh"
      - "scripts/ios-build-verify.sh"
      - "scripts/send-test-push.js"
      - "pnpm-lock.yaml"
      - "package.json"
      - ".github/workflows/senderr_app-ci.yml"

jobs:
  checks:
    name: Lint, Type-check, Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Enable corepack and install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.0.0 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm -w turbo run lint --filter '!courieriosnativeclean'

      - name: Type check
        run: pnpm -r --if-present type-check

      - name: Run tests
        run: pnpm -w test --if-present
