name: Test Vendor Smoke

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - 'apps/vendor-app/**'
      - 'packages/shared/**'
      - 'tests/e2e/vendor/**'

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable pnpm (Corepack)
        run: |
          corepack enable
          corepack prepare pnpm@^8 --activate
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Playwright browsers/deps
        run: pnpm --filter @gosenderr/customer-app exec playwright install --with-deps
      - name: Build and serve vendor app
        run: |
          pnpm --filter @gosenderr/vendor-app build
          npx serve -s apps/vendor-app/dist -l 5181 &
      - name: Wait for vendor app
        run: npx wait-on http://127.0.0.1:5181 --timeout 60000
      - name: Run vendor smoke tests
        env:
          CI: 'false'
        run: pnpm --filter @gosenderr/customer-app exec playwright test tests/e2e/vendor/smoke --project=vendor --config ../../playwright.ci.config.ts --grep-invert=@visual --reporter=list
      - name: Upload traces on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-vendor
          path: apps/customer-app/test-results
