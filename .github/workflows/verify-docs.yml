name: Verify docs

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'scripts/**'
      - 'package.json'
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'scripts/**'
      - 'package.json'

jobs:
  verify-docs:
    name: Verify docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.15.1 --activate
          pnpm --version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run docs verification
        run: pnpm run verify:docs

  link-check:
    name: Link check
    runs-on: ubuntu-latest
    needs: verify-docs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run link checker (lychee)
        uses: lycheeverse/lychee-action@v1
        with:
          # Exclude archived docs
          args: "docs --exclude docs/archive --no-progress --ignore-files .lychee-ignore"

  spellcheck:
    name: Spellcheck
    runs-on: ubuntu-latest
    needs: verify-docs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run cspell via npx
        run: npx -y cspell "docs/**/*.md" --exclude "docs/archive/**"
