name: Verify docs

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'scripts/**'
      - 'package.json'
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'scripts/**'
      - 'package.json'

jobs:
  verify-docs:
    name: Verify docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.1

      - name: Verify pnpm available
        run: |
          if ! command -v pnpm >/dev/null; then
            echo "pnpm not found â€” falling back to corepack"
            corepack enable
            corepack prepare pnpm@8.15.1 --activate
          fi
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run docs verification
        run: pnpm run verify:docs
