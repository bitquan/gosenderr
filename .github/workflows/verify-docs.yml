name: Verify docs

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'scripts/**'
      - 'package.json'
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'scripts/**'
      - 'package.json'

jobs:
  verify-docs:
    name: Verify docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Enable corepack and prepare pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.15.1 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run docs verification
        run: pnpm run verify:docs
