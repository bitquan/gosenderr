name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - "apps/customer-app/**"
      - "apps/courier-app/**"
      - "apps/shifter-app/**"
      - "apps/admin-app/**"
      - "packages/shared/**"
      - "packages/ui/**"
      - "firebase.json"
      - ".firebaserc"
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-apps:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [customer-app,courier-app,shifter-app,admin-app]
      max-parallel: 4
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1
          run_install: false

      - name: Enable corepack
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @gosenderr/shared build

      - name: Build ${{ matrix.app }}
        run: pnpm --filter @gosenderr/${{ matrix.app }} build

  deploy:
    runs-on: ubuntu-latest
    needs: build-apps
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1
          run_install: false

      - name: Enable corepack
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deployment Start
        run: |
          ENV="${{ inputs.environment || 'production' }}"
          echo "::notice::Starting Firebase Hosting deployment to $ENV environment..."

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}"
          channelId: live
          projectId: gosenderr-6773f
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Deployment Success
        run: |
          ENV="${{ inputs.environment || 'production' }}"
          echo "::notice::Firebase Hosting deployment to $ENV completed successfully!"
