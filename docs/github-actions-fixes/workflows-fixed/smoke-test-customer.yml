name: Smoke Test â€” Customer

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.1
          run_install: false

      - name: Install dependencies
        run: |
          corepack enable && corepack prepare pnpm@latest --activate
          pnpm install --frozen-lockfile

      - name: Build customer app (fast)
        run: pnpm --filter @gosenderr/customer-app build

      - name: Run smoke Playwright
        run: pnpm --filter @gosenderr/customer-app exec -- playwright test tests/e2e/customer/smoke --project=customer --reporter=list || (echo "Smoke tests failed; check logs"; exit 1)

      - name: Upload smoke artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts-customer
          path: |
            apps/customer-app/test-results/**
            apps/customer-app/playwright-report/**
